<html>
    <body>
        <link rel="stylesheet" href="pretty2.css" />
        <h3>
            Guessing Game
        </h3>
        <p>
        type a number between 1 and 100.
        <form name="guessForm" id="guessForm" action="https://www.google.com" method="get">
            <label>
                <div>Your Guess</div>
                <input 
                  type="text" 
                  name="guess" 
                  
                  placeholder="Your Guess" />
        
              </label>
        </form>
        <form name="guessResult" id="guessingResult" action="https://www.google.com"method="get" class="result">
            <label>
                <div>Your Result</div>
                <input 
                  type="text" 
                  name="result" 
                  
                  placeholder="results?" />
        
              </label>
        </form>
    </body>
</html>
